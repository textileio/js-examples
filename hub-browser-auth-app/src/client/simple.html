<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Textile Hub - Token Demo</title>
  <link rel="stylesheet" href="static/main.css">
  <script>
    window.onload = async () => {
      const app = new Hub();
      await app.setupIdentity();
      await app.simpleAuth();
      await app.listThreads();
    }
  </script>
</head>
<body>
  <div class="content">
    <div class="status">
      <div class="id">
        <div id="identity" class="avatar">
        </div>
        <div class="identity">
          <span id="publicKey"></span>
        </div>
      </div>
      <div id="token" class="token">
        <span><strong id="token-label">NO TOKEN</strong></span>
      </div>
      <div id="threads" class="threads">
				<div class="thread-header">
					<span><strong>THREADS</strong></span>
				</div>
        <textarea id="threads-list"></textarea>
      </div>
    </div>
  </div>
  <div class="corner-ribbon">
    <a href="./">
      View Full Auth
    </a>
  </div>
  <script src="main-bundle.js"></script>
</body>
</html>
