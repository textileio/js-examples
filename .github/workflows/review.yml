name: Review
on:
  pull_request:
    branches:
      - master

jobs:
  spelling:
    name: Spelling
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: reviewdog/action-misspell@v1
        with:
          reporter: github-pr-review
          github_token: ${{ secrets.github_token }}
          locale: "US"
  basic:
     name: basic
     runs-on: ubuntu-latest
     if: "!contains(github.event.head_commit.message, 'skip-ci')"
     steps:
       - name: Checkout
         uses: actions/checkout@v1
       - name: Setup
         uses: actions/setup-node@v1
         with:
           node-version: 12
       - name: Install
         working-directory: ./hub-browser-auth-app
         run: |
            npm install
            npm install -g npm-check-updates
       - name: Build server
         working-directory: ./hub-browser-auth-app
         run: npm run build:server
       - name: Build basic client
         working-directory: ./hub-browser-auth-app
         run: npm run build:basic
       - name: Show versions
         working-directory: ./hub-browser-auth-app
         run: npm run textile:check
       - name: Check versions
         working-directory: ./hub-browser-auth-app
         run: if [ $(npx ncu '/^@textile/.*$/' | grep '@textile/' | wc -l) == 0 ]; then echo 'ok'; else exit 1; fi;
  dropzone:
     name: dropzone
     runs-on: ubuntu-latest
     if: "!contains(github.event.head_commit.message, 'skip-ci')"
     steps:
       - name: Checkout
         uses: actions/checkout@v1
       - name: Setup
         uses: actions/setup-node@v1
         with:
           node-version: 12
       - name: Install
         working-directory: ./hub-browser-auth-app/src/dropzone
         run: npm install
       - name: Build
         working-directory: ./hub-browser-auth-app/src/dropzone
         run: npm run build
       - name: Show versions
         working-directory: ./hub-browser-auth-app
         run: npm run textile:check
       - name: Check versions
         working-directory: ./hub-browser-auth-app/src/dropzone
         run: if [ $(npx ncu '/^@textile/.*$/' | grep '@textile/' | wc -l) == 0 ]; then echo 'ok'; else exit 1; fi;
  react-native:
     name: react-native
     runs-on: ubuntu-latest
     if: "!contains(github.event.head_commit.message, 'skip-ci')"
     steps:
       - name: Checkout
         uses: actions/checkout@v1
       - name: Setup
         uses: actions/setup-node@v1
         with:
           node-version: 12
       - name: Install
         working-directory: ./react-native-hub-app
         run: npm install
       - name: Show versions
         working-directory: ./react-native-hub-app
         run: npm run textile:check
       - name: Check versions
         working-directory: ./react-native-hub-app
         run: if [ $(npx ncu '/^@textile/.*$/' | grep '@textile/' | wc -l) == 0 ]; then echo 'ok'; else exit 1; fi;
         