name: Test
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:

  build-filebox:
    name: Filebox
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: react-filebox
    if: "!contains(github.event.head_commit.message, 'skip-ci')"

    steps:

      - name: Checkout
        uses: actions/checkout@v1

      - name: Cache
        uses: actions/cache@v1
        with:
          path: ~/.npm # npm cache files are stored in `~/.npm` on Linux/macOS
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Setup
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Install
        run: npm install

      - name: Build
        run: npm run build

  build-todo:
